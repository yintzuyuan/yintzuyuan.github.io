<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TzuYuan Yin - Redirecting...</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Type Designer and Developer - TzuYuan Yin">
  <meta name="author" content="TzuYuan Yin">

  <!-- hreflang SEO -->
  <link rel="alternate" hreflang="zh-Hant" href="https://erikyin.net/zh-Hant/">
  <link rel="alternate" hreflang="en" href="https://erikyin.net/en/">
  <link rel="alternate" hreflang="x-default" href="https://erikyin.net/">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #fff;
      color: #333;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #1a1a1a; color: #e0e0e0; }
      a { color: #6db3f2; }
    }
    h1 { font-weight: 400; }
    a { margin: 0 1rem; color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>

  <script>
    (function() {
      'use strict';

      var LANG_KEY = 'erikyin-lang';

      function isChinese(lang) {
        return lang && lang.toLowerCase().startsWith('zh');
      }

      function detectLanguage() {
        // 1. 檢查 localStorage 儲存的偏好
        try {
          var saved = localStorage.getItem(LANG_KEY);
          if (saved === 'zh-Hant' || saved === 'en') {
            return saved;
          }
        } catch (e) {
          // localStorage 不可用
        }

        // 2. 檢查瀏覽器語言設定
        var languages = navigator.languages || [navigator.language || navigator.userLanguage];
        for (var i = 0; i < languages.length; i++) {
          if (isChinese(languages[i])) {
            return 'zh-Hant';
          }
        }

        // 3. 預設英文
        return 'en';
      }

      // 執行重導向
      var targetLang = detectLanguage();
      window.location.replace('/' + targetLang + '/');
    })();
  </script>
  <!-- Umami Analytics -->
  <script defer src="https://analytics.erikyin.net/script.js" data-website-id="9c15a939-c76d-4f2e-9c9d-93a7db9ab13c" data-domains="erikyin.net"></script>
</head>
<body>
  <noscript>
    <h1>TzuYuan Yin</h1>
    <p>Please select your language / 請選擇語言：</p>
    <p>
      <a href="/en/">English</a> |
      <a href="/zh-Hant/">繁體中文</a>
    </p>
  </noscript>
</body>
</html>
