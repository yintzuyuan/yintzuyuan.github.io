  <!-- Critical CSS -->
  <style>
:root {
  --ink-black: #1a1a1a;
  --rice-paper: #f8f6f0;
  --brush-gray: #4a4a4a;
  --space-xs: 0.25rem;
  --space-sm: 0.5rem;
  --space-md: 1rem;
  --space-lg: 2rem;
  --space-xl: 3rem;
  --font-base: "IBM Plex Sans", "Noto Sans TC", -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", "PingFang TC", sans-serif;
  --bg: var(--rice-paper);
  --text: var(--brush-gray);
  --link: var(--ink-black);
  --border: rgba(74, 74, 74, 0.2);
}
[data-theme="dark"] {
  --bg: var(--ink-black);
  --text: var(--rice-paper);
  --link: #ffffff;
  --border: rgba(248, 246, 240, 0.2);
}
* { box-sizing: border-box; }
body {
  font-family: var(--font-base);
  font-size: 18px;
  line-height: 1.75;
  color: var(--text);
  background: var(--bg);
  max-width: 42rem;
  margin: 0 auto;
  padding: 1rem;
  padding-top: 4rem;
}
a { color: var(--link); }
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  padding: 1rem;
  padding-bottom: 0.5rem;
  max-width: 42rem;
  margin: 0 auto;
}
nav { display: flex; align-items: center; flex-wrap: wrap; gap: 0.5rem; }
.nav-toggle { display: none; }
.nav-links { display: flex; gap: 1rem; flex: 1; }
nav a { text-decoration: none; }
footer {
  border-top: 1px solid var(--border);
  padding-top: 1rem;
  margin-top: 3rem;
  text-align: center;
  opacity: 0.7;
  font-size: 0.9rem;
}
[data-theme-toggle]:hover { opacity: 0.7; }
[data-theme-toggle] svg, [data-theme-toggle] .ph { display: block; font-size: 18px; }
/* FOUC 防止閃爍 */
body { opacity: 0; transition: opacity 0.1s; }
body.loaded { opacity: 1; }
.works-inline { line-height: 1.8; }
.works-inline a { display: inline; white-space: nowrap; }
  </style>
