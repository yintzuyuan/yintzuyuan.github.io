# 服務條款

**最後更新日期：2025 年 11 月 28 日**

歡迎使用殷慈遠（以下簡稱「我」）提供的數位產品和服務。購買或使用我的產品即表示您同意本服務條款。請仔細閱讀以下內容。

---

## 定義

- **「產品」**：指我開發並銷售的 Glyphs 外掛軟體及相關數位產品
- **「您」**：指購買或使用產品的個人或實體
- **「Paddle」**：指 Paddle.com Market Limited，本網站的 Merchant of Record（交易紀錄商）

---

## 授權條款

### 授權範圍

購買產品後，您將獲得：

- **非專屬授權**：使用該產品的非專屬權利
- **個人或商業用途**：可用於個人專案或商業工作
- **單一使用者**：授權僅限購買者本人使用

### 禁止行為

您不得：

- 重新散布、轉售或分享產品給第三方
- 逆向工程、反編譯或嘗試取得原始碼
- 移除或修改產品中的版權聲明
- 將授權轉讓給他人

---

## 購買與付款

### Merchant of Record

所有購買交易由 **Paddle.com Market Limited** 作為 Merchant of Record 處理。這意味著：

- Paddle 是您購買時的正式賣方
- Paddle 負責處理付款、發票和稅務
- 您的付款資訊由 Paddle 安全處理

### 價格與貨幣

- 產品價格以產品頁面顯示為準
- 價格可能因地區和適用稅率而異
- Paddle 支援多種貨幣和付款方式

---

<h2 id="refund">退款政策</h2>

我們希望您對購買的產品完全滿意。根據 Paddle 買家條款，我們提供 **14 天退款保證**。

如果您因任何原因對軟體不滿意，可在購買後 14 天內申請全額退款。請透過電子郵件 [yintzuyuan@erikyin.net](mailto:yintzuyuan@erikyin.net) 聯繫我們，並提供您的訂單編號以啟動退款流程。

---

## 產品存取與授權

- 產品可透過 Glyphs 外掛管理員免費下載並試用
- 購買完成後，Paddle 將透過電子郵件寄送購買收據
- 授權將自動啟用，解鎖產品完整功能
- 請確保購買時提供正確的電子郵件地址
- 如授權未自動啟用，請重新啟動 Glyphs 或聯繫我

---

## 免責聲明

### 現狀提供

產品按「**現狀**」（AS IS）提供，不附帶任何明示或暗示的保證，包括但不限於：

- 適銷性保證
- 特定用途適用性保證
- 不侵權保證

### 相容性

- 產品設計用於特定版本的 Glyphs 應用程式
- 我不保證產品與所有系統配置、作業系統版本或 Glyphs 版本相容
- 請在購買前確認產品需求並使用免費試用版測試

---

## 責任限制

在適用法律允許的最大範圍內：

- 我不對任何間接、附帶、特殊或衍生性損害負責
- 我的總責任不超過您為相關產品支付的金額
- 本限制適用於任何索賠，無論基於合約、侵權或其他法律理論

---

## 智慧財產權

- 產品及其所有組成部分（包括但不限於程式碼、設計和文件）的智慧財產權歸我所有
- 購買產品不會轉讓任何智慧財產權給您
- 您僅獲得本條款中明確授予的使用權

---

## 條款修改

- 我保留隨時修改本服務條款的權利
- 重大變更將在本頁面公告並更新「最後更新日期」
- 繼續使用產品即表示您接受修改後的條款

---

## 準據法與管轄

- 本條款受**中華民國法律**管轄
- 任何爭議應提交中華民國有管轄權的法院解決

---

## 可分割性

如本條款的任何條款被認定為無效或不可執行，該條款將在必要範圍內進行修改以使其有效，其餘條款仍具完全效力。

---
