# Privacy Policy

**Last Updated: November 28, 2025**

This Privacy Policy explains how TzuYuan Yin ("I", "me") collects, uses, and protects your personal information when you use this website (erikyin.net) and purchase digital products.

---

## Data Controller

**TzuYuan Yin**
Email: [yintzuyuan@erikyin.net](mailto:yintzuyuan@erikyin.net)
Website: [https://erikyin.net](https://erikyin.net)

---

## Types of Data Collected

### Payment and Transaction Data

This website processes all payment transactions through **Paddle.com Market Limited** ("Paddle"). As the Merchant of Record, Paddle is responsible for collecting and processing your payment information, including:

- Name
- Email address
- Billing address
- Payment method details

I do not directly access or store your credit card numbers or other sensitive payment information. For information on how Paddle handles your data, please refer to the [Paddle Privacy Policy](https://www.paddle.com/legal/privacy).

### Website Browsing Data

This website is hosted on GitHub Pages, which may collect standard server log information, including:

- IP address
- Browser type
- Access time
- Referring pages

### Cookies and Tracking

This website does not use cookies or local storage (localStorage). The website theme (light/dark mode) automatically follows your system preferences. I do not use tracking cookies or third-party analytics tools.

---

## Purpose of Data Use

The collected data is used solely for the following purposes:

1. **Processing Purchases** - Completing product purchases and delivering licenses
2. **Customer Support** - Responding to your inquiries and providing technical support
3. **Product Update Notifications** - Notifying you of important updates to purchased products (if applicable)

---

## Third-Party Services

This website uses the following third-party services:

| Service | Purpose | Privacy Policy |
|---------|---------|----------------|
| Paddle | Payment processing | [Link](https://www.paddle.com/legal/privacy) |
| GitHub Pages | Website hosting | [Link](https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement) |

---

## Data Retention Period

- **Transaction Records**: Retained according to Paddle policies and applicable legal requirements
- **Customer Support Communications**: Retained for 2 years after issue resolution
- **Website Logs**: According to GitHub Pages policies

---

## Your Rights

Under applicable data protection laws, you may have the following rights:

- **Right of Access** - Request a copy of personal data we hold about you
- **Right of Rectification** - Request correction of inaccurate personal data
- **Right of Erasure** - Request deletion of your personal data
- **Right to Object** - Object to certain data processing activities

To exercise these rights, please contact me at [yintzuyuan@erikyin.net](mailto:yintzuyuan@erikyin.net).

---

## Data Security

I take reasonable technical and organizational measures to protect your personal data, including using HTTPS encryption and selecting reputable third-party service providers.

---

## Policy Updates

This Privacy Policy may be updated from time to time. Significant changes will be announced on this page with an updated "Last Updated" date. We recommend reviewing this policy periodically.

---
