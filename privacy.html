# 隱私權政策

**最後更新日期：2025 年 11 月 28 日**

本隱私權政策說明殷慈遠（以下簡稱「我」）如何收集、使用和保護您在使用本網站（erikyin.net）及購買數位產品時的個人資料。

---

## 資料控制者

**殷慈遠（TzuYuan Yin）**
電子郵件：[yintzuyuan@erikyin.net](mailto:yintzuyuan@erikyin.net)
網站：[https://erikyin.net](https://erikyin.net)

---

## 收集的資料類型

### 付款與交易資料

本網站透過 **Paddle.com Market Limited**（以下簡稱「Paddle」）處理所有付款交易。Paddle 作為 Merchant of Record（交易紀錄商），負責收集和處理您的付款資訊，包括：

- 姓名
- 電子郵件地址
- 帳單地址
- 付款方式詳細資訊

我不會直接存取或儲存您的信用卡號碼或其他敏感付款資訊。如需了解 Paddle 如何處理您的資料，請參閱 [Paddle 隱私權政策](https://www.paddle.com/legal/privacy)。

### 網站瀏覽資料

本網站託管於 GitHub Pages，可能會收集標準伺服器日誌資訊，包括：

- IP 位址
- 瀏覽器類型
- 存取時間
- 參照頁面

### Cookie 與追蹤

本網站僅使用必要的本地儲存（localStorage）來記住您的主題偏好設定（明亮/深色模式）。我不使用追蹤 Cookie 或第三方分析工具。

---

## 資料使用目的

收集的資料僅用於以下目的：

1. **處理購買交易** - 完成產品購買和交付授權
2. **客戶支援** - 回應您的詢問和提供技術支援
3. **產品更新通知** - 通知您已購買產品的重要更新（如適用）

---

## 第三方服務

本網站使用以下第三方服務：

| 服務 | 用途 | 隱私權政策 |
|------|------|-----------|
| Paddle | 付款處理 | [連結](https://www.paddle.com/legal/privacy) |
| GitHub Pages | 網站託管 | [連結](https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement) |

---

## 資料保留期限

- **交易記錄**：依據 Paddle 政策和相關法律要求保留
- **客戶支援通訊**：保留至問題解決後 2 年
- **網站日誌**：依據 GitHub Pages 政策

---

## 您的權利

根據適用的資料保護法律，您可能擁有以下權利：

- **存取權** - 要求取得我們持有的您的個人資料副本
- **更正權** - 要求更正不正確的個人資料
- **刪除權** - 要求刪除您的個人資料
- **反對權** - 反對某些資料處理活動

如需行使上述權利，請透過 [yintzuyuan@erikyin.net](mailto:yintzuyuan@erikyin.net) 與我聯繫。

---

## 資料安全

我採取合理的技術和組織措施來保護您的個人資料，包括使用 HTTPS 加密傳輸和選擇信譽良好的第三方服務提供商。

---

## 政策更新

本隱私權政策可能會不時更新。重大變更將在本頁面公告，並更新「最後更新日期」。建議您定期查閱本政策。

---
